<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visualizador de Documentação</title>
  <link rel="stylesheet" href="styless.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f7f7f7;
      color: #111;
      transition: background-color 0.3s, color 0.3s;
    }

    header {
      background-color: #fff;
      padding: 20px 40px;
      border-bottom: 1px solid #eee;
    }

    header h1 {
      font-size: 24px;
      margin-bottom: 4px;
      color: #ff6600;
      text-align: left;
    }

    header p {
      font-size: 14px;
      color: #666;
      text-align: left;
    }

    main {
      display: flex;
      gap: 20px;
      padding: 40px 20px 40px 20px;
      align-items: flex-start;
    }

    #sidebar {
      width: 220px;
      padding: 20px;
      background-color: #f2f2f2;
      border-radius: 12px;
      position: sticky;
      top: 20px;
      max-height: 90vh;
      overflow-y: auto;
    }

    #sidebar h3 {
      margin-bottom: 20px;
      font-size: 18px;
      color: #ff6600;
    }

    #sidebar ul {
      list-style: none;
      padding-left: 0;
    }

    #sidebar ul ul {
      padding-left: 0;
      margin-left: 12px;
    }

    #sidebar ul ul li {
      position: relative;
      padding-left: 20px;
      margin-bottom: 6px;
    }

    #sidebar ul ul li::before {
      content: "▸";
      position: absolute;
      left: 0;
      top: 2px;
      color: #ff6600;
      font-size: 14px;
    }

    #sidebar a {
      color: #0077cc;
      text-decoration: none;
      font-weight: bold;
    }

    #sidebar a:hover {
      color: #ff6600;
    }

    #conteudo {
      flex: 1;
      max-width: 800px;
    }

    #conteudo h1,
    #conteudo h2,
    #conteudo h3,
    #conteudo h4,
    #conteudo h5,
    #conteudo h6,
    #conteudo p,
    #conteudo li {
      text-align: left;
    }

    #conteudo h1, #conteudo h2, #conteudo h3 {
      scroll-margin-top: 80px;
    }

    #conteudo img {
      display: block;
      margin: 30px auto;
      max-width: 100%;
      height: auto;
    }

    footer {
      text-align: left;
      padding: 30px 40px;
      font-size: 14px;
      color: #555;
      border-top: 1px solid #eee;
      background-color: #fff;
      margin-top: 60px;
    }

    /* Botão voltar ao topo */
    #voltar-topo {
      display: none;
      position: fixed;
      bottom: 30px;
      right: 30px;
      z-index: 999;
      background-color: #ff6600;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 42px;
      height: 42px;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      transition: background-color 0.3s;
    }

    #voltar-topo:hover {
      background-color: #e65c00;
    }

    /* Scroll laranja */
    ::-webkit-scrollbar {
      width: 10px;
    }

    ::-webkit-scrollbar-track {
      background: #f0f0f0;
    }

    ::-webkit-scrollbar-thumb {
      background-color: #ff6600;
      border-radius: 8px;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: #121212;
        color: #f0f0f0;
      }

      header {
        background-color: #1f1f1f;
        border-bottom: 1px solid #444;
      }

      header h1 {
        color: #ff992f;
      }

      header p {
        color: #ccc;
      }

      #sidebar {
        background-color: #1a1a1a;
        border: 1px solid #333;
      }

      #sidebar h3 {
        color: #ff992f;
      }

      #sidebar a {
        color: #66b2ff;
      }

      #sidebar a:hover {
        color: #ff992f;
      }

      #sidebar ul ul li::before {
        color: #ff992f;
      }

      footer {
        background-color: #1a1a1a;
        color: #999;
        border-top: 1px solid #333;
      }

      ::-webkit-scrollbar-track {
        background: #1a1a1a;
      }

      ::-webkit-scrollbar-thumb {
        background-color: #ff992f;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Visualizador de Documentação</h1>
    <p id="caminho-doc"></p>
  </header>

  <main>
    <nav id="sidebar">
      <h3>Tópicos</h3>
      <ul id="toc"></ul>
    </nav>

    <section id="conteudo" class="indice">
      <p>Carregando conteúdo...</p>
    </section>
  </main>

  <footer>
    &copy; 2025 Documentação Big2Be™ — Todos os direitos reservados
  </footer>

  <button id="voltar-topo" title="Voltar ao topo">↑</button>

  <script>
    const params = new URLSearchParams(window.location.search);
    const docPath = params.get("doc");
    const $conteudo = document.getElementById("conteudo");
    const $caminho = document.getElementById("caminho-doc");
    const $toc = document.getElementById("toc");

    if (!docPath) {
      $conteudo.innerHTML = "<p>❌ Nenhum documento selecionado. Use ?doc=caminho.md</p>";
    } else {
      $caminho.textContent = `Documento: ${docPath}`;
      fetch(docPath)
        .then(res => {
          if (!res.ok) throw new Error("Arquivo não encontrado");
          return res.text();
        })
        .then(markdown => {
          const converter = new showdown.Converter({ tables: true });
          const html = converter.makeHtml(markdown);
          $conteudo.innerHTML = html;

          const headers = [...$conteudo.querySelectorAll("h1, h2, h3, h4, h5, h6")].map(h => {
            const level = parseInt(h.tagName[1]);
            const id = h.textContent.trim().toLowerCase().replace(/[^\w]+/g, '-');
            h.id = id;
            return { element: h, level, id, text: h.textContent };
          });

          const root = { children: [] };
          const stack = [{ level: 0, node: root }];

          headers.forEach(header => {
            const li = document.createElement("li");
            const a = document.createElement("a");
            a.href = `#${header.id}`;
            a.textContent = header.text;
            li.appendChild(a);

            while (stack.length > 0 && header.level <= stack[stack.length - 1].level) {
              stack.pop();
            }

            const parentNode = stack[stack.length - 1].node;
            if (!parentNode.ul) {
              parentNode.ul = document.createElement("ul");
              if (parentNode !== root) {
                parentNode.li.appendChild(parentNode.ul);
              } else {
                $toc.appendChild(parentNode.ul);
              }
            }

            parentNode.ul.appendChild(li);
            stack.push({ level: header.level, node: { li, ul: null } });
          });
        })
        .catch(err => {
          $conteudo.innerHTML = `<p style="color:red;">Erro: ${err.message}</p>`;
        });

      // Botão "Voltar ao topo"
      const btnTopo = document.getElementById("voltar-topo");

      window.onscroll = function () {
        if (document.documentElement.scrollTop > 300) {
          btnTopo.style.display = "block";
        } else {
          btnTopo.style.display = "none";
        }
      };

      btnTopo.onclick = function () {
        window.scrollTo({ top: 0, behavior: 'smooth' });
      };
    }
  </script>
</body>
</html>
